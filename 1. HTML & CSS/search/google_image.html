<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div>
            <div class="links">
                <a href="index.html">Google Search</a>
                <a href="google_advanced.html">Google Advanced Search</a>
            </div>
            <div>
                <img src="https://cdn.freebiesupply.com/images/thumbs/2x/google-logo.png">

                </form>
            </div>
        </div>
