<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div>
            <div class="links">
                <a href="index.html">Google Search</a>
                <a href="google_image.html">Google Image Search</a>
            </div>
            <div style="margin: 20px">
                <div class="advanced">
                    <p>Find pages with...</p>
                    <form action="https://www.google.com/search">
                        <label>all these words:</label>
                        <input id="one" type="text" name="as_q"><br>
                        <label>this exact word or phrase:</label>
                        <input id="one" type="text" name="as_epq"><br>
                        <label>any of these words:</label>
                        <input id="one" type="text" name="as_oq"><br>
                        <label>none of these words:</label>
                        <input id="one" type="text" name="as_eq"><br>
                        <div class="adsearch">
                            <input id="two" type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
